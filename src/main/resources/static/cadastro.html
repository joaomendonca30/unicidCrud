<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Alunos</title>
</head>
<body>
<h1>Cadastro de Alunos</h1>
<form id="alunoForm">
    <label for="codCurso">Código do Curso:</label>
    <input type="number" id="codCurso" name="codCurso" required><br><br>

    <label for="rgm">RGM:</label>
    <input type="number" id="rgm" name="rgm" required><br><br>

    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" required><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br><br>

    <label for="senha">Senha:</label>
    <input type="password" id="senha" name="senha" required><br><br>

    <label for="data">Data de Nascimento:</label>
    <input type="date" id="data" name="data" required><br><br>

    <button type="submit">Cadastrar</button>
</form>

<script>
    document.getElementById("alunoForm").addEventListener("submit", function(event) {
        event.preventDefault(); // Evita o envio padrão do formulário

        const aluno = {
            codCurso: document.getElementById("codCurso").value,
            rgm: document.getElementById("rgm").value,
            nome: document.getElementById("nome").value,
            email: document.getElementById("email").value,
            senha: document.getElementById("senha").value,
            data: document.getElementById("data").value
        };

        fetch("http://localhost:8080/alunos", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify(aluno)
        })
        .then(response => response.json())
        .then(data => {
            alert("Aluno cadastrado com sucesso!");
            console.log(data);
        })
        .catch(error => {
            alert("Erro ao cadastrar aluno.");
            console.error("Erro:", error);
        });
    });
</script>
</body>
</html>
